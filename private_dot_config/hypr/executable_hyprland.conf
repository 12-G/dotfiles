monitor = ,preferred,auto, 1.5
monitor = DP-1, preferred, auto, 1

# Keybinding
$mainMod = SUPER
$term = kitty
$browser = firefox-nightly
$file = nemo
$logout = wlogout

# Startup
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wpaperd -d &
exec-once = fcitx5 -d --replace
exec-once = udiskie &
exec-once = waybar
exec-once = cliphist
# Cliphist usage
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Lock screen automatically
exec-once = swayidle -w timeout 300 hyprlock timeout 330 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' before-sleep 'playerctl pause' before-sleep hyprlock

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# General settings like MOD key, Gaps, Colors, etc.
general {
    col.active_border = rgb(44475a) rgb(bd93f9) 90deg
    col.inactive_border = rgba(44475aaa)
    col.nogroup_border = rgba(282a36dd)
    col.nogroup_border_active = rgb(bd93f9) rgb(44475a) 90deg
    no_border_on_floating = false
    border_size = 2

    # non-gradient alternative
    #col.active_border = rgb(bd93f9)
    #col.inactive_border = rgba(44475aaa)
    #col.group_border = rgba(282a36dd)
    #col.group_border_active = rgb(bd93f9)

    # darker alternative
    #col.active_border = rgb(44475a) # or rgb(6272a4)
    #col.inactive_border = rgb(282a36)
    #col.group_border = rgb(282a36)
    #col.group_border_active = rgb(44475a) # or rgb(6272a4)
    layout = master
	gaps_in = 5
	gaps_out = 10
	border_size = 4
}

# Configure mouse and touchpad here.
input {
    kb_layout = us
    follow_mouse = 1

    repeat_rate = 30
    repeat_delay = 240
    
    float_switch_override_focus = 2
    
    numlock_by_default = true
}

# Group
group {
    groupbar {
        col.active = rgb(bd93f9) rgb(44475a) 90deg
        col.inactive = rgba(282a36dd)
    }
}

# Misc
misc {
    disable_hyprland_logo = true
    focus_on_activate = true
    vfr = true
}

# Decoration settings like Rounded Corners, Opacity, Blur, etc.
decoration {
    col.shadow = rgba(1E202966)

    # suggested shadow setting
    drop_shadow = yes
    shadow_range = 60
    shadow_offset = 1 2
    shadow_render_power = 3
    shadow_scale = 0.97

    dim_inactive = false

    blur {
        enabled = true
            size = 8
            passes = 3
            new_optimizations = on
            noise = 0.01
            contrast = 0.9
            brightness = 0.8
            popups = true
    }
}

# Animation
animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 5, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# XWayland
xwayland {
  force_zero_scaling = true
}

# Windowrule
windowrulev2 = bordercolor rgb(ff5555),xwayland:1 # check if window is xwayland

# Hyprland relative
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod + SHIFT, F, fullscreen,
bind = $mainMod + SHIFT, V, togglefloating,

# Launch programs
bind = SHIFT, RETURN, exec, $term
bind = $mainMod, F, exec, $browser --enable-features=UseOzonePlatform --ozone-platform=wayland --enable-wayland-ime
bind = $mainMod, W, exec, wofi --show drun
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod, E, exec, $file
bind = $mainMod + SHIFT, L, exec, hyprlock
bind = $mainMod, X, exec, $logout

# Move focus with mainMod + {h,j,k,l}
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with CTRL + SHIFT + {h,j,k,l}
bind = CTRL + SHIFT, H, movewindow, l
bind = CTRL + SHIFT, L, movewindow, r
bind = CTRL + SHIFT, K, movewindow, u
bind = CTRL + SHIFT, J, movewindow, d

# Resize windwos with SUPERCTRL + {h,j,k,l}
bind = SUPERCTRL, L, resizeactive, 70 0
bind = SUPERCTRL, H, resizeactive, -70 0
bind = SUPERCTRL, K, resizeactive, 0 -70
bind = SUPERCTRL, J, resizeactive, 0 70

# Switch workspaces with mainMod + [0-7]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7

# Move active window to a workspace with ALT + [0-7]
bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5
bind = ALT, 6, movetoworkspace, 6
bind = ALT, 7, movetoworkspace, 7

# Same as above, but doesn't switch to the relative workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
